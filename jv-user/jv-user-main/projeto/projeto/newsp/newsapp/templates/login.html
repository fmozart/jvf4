<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar em Paulistana News</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-10/assets/css/login-10.css">
</head>
<body class="bg-light">
  <form action="{% url 'login' %}" method="POST">{% csrf_token %}
  <section class="bg-light py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <form action="#!">
              <p class="text-center mb-4">Entrar na conta</p>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Username. . ." name="username">
                    <label class="form-label">Nome de usu√°rio</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="senha" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Senha</label>
                  </div>
                </div>
                <div class="col-12">
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <input class="btn btn-primary btn-lg" type="submit" value="Entrar">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          <a href="{% url 'cadastro' %}" class="link-secondary text-decoration-none">Criar uma conta</a>
          <a href="{/% url '/accounts/password/reset/' %}" class="link-secondary text-decoration-none">Esqueceu sua senha?</a>
        </div>
      </div>
    </div>
  </div>
  </section>
</body>
</html>
